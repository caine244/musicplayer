    <div class="container d-flex justify-content-center align-items-center min-vh-100" id="container">
        <div class="music-player">
            <div class="music-player__cover">
                <img src="" alt="Cover" id="cover">
            </div>
            <div class="music-player__info">
                <h2 id="title">Title</h2>
                <h3 id="artist">Artist</h3>

            <audio id="audio" src=""></audio>
            
            <div class="progress-container" id="progress-container">
                <span class="timer" id="current-time">0:00</span>

                    <input type ="range" class ="progress" id="progress" >

            </div>
            <div class="music-player__controls">
    <button id="prev" type="button"><i class="fa-solid fa-backward"></i></button>
    <div class="play-pause-wrapper" style="position: relative;">
        <button id="play" type="button"><i class="fa-solid fa-play"></i></button>
        <button id="pause" type="button" style="display: none; position: absolute; top: 0; left: 0;">
            <i class="fa-solid fa-pause"></i>
        </button>
    </div>
    <button id="next" type="button"><i class="fa-solid fa-forward"></i></button>
    <div class="volume-container">
  <button id="mute" type="button"><i class="fa-solid fa-volume-high"></i></button>
  <div class="volume-slider-wrapper">
    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" orient="vertical">
  </div>
</div>
